workshops:
  list:
    - id: 1
      name: London
      address: 1A Gunton Rd, London
      vehicleTypes:
        - Car
      url: http://localhost:9004
      apiPrefix: /api/v2
      paths:
        getSlots: /tire-change-times?from={from} #&page={page}&amount={amount}
        bookSlot: http://localhost:9004/api/v2/tire-change-times/{id}/booking
      contentType: application/json
    - id: 2
      name: Manchester
      address: 14 Bury New Rd, Manchester
      vehicleTypes:
        - Car
        - Truck
      url: http://localhost:9003
      apiPrefix: /api/v1
      paths:
        getSlots: /tire-change-times/available?from={from}&until={to}
        bookSlot: /tire-change-times/{uuid}/booking
      contentType: text/xml
